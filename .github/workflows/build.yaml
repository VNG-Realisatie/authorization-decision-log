name: Build and Check
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
      - develop
jobs:
  build:
    name: Build
    runs-on: ghcr.io/puppeteer/puppeteer
    steps:
      # Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Run server
        run: python3 -m http.server 8000 &
      - name: Build ReSpec file
        run: npx respec http://localhost:8000/base.html public/index.html --disable-sandbox
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4