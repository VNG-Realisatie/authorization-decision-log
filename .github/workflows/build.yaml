name: Build and Check
permissions:
  contents: read
  pages: write      # To deploy to GitHub Pages
  id-token: write
on:
  workflow_dispatch:
  push:
    branches:
      - main
      - develop
jobs:
  build:
    name: Build
    runs-on: ubuntu-22.04
    steps:
      # Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Build ReSpec file
        run: |
          npm install -g @mermaid-js/mermaid-cli
          mkdir -p public/images
          mmdc -i images/federated-logging.mmd -o public/images/federated-logging.svg
          mmdc -i images/writing-log-record.mmd -o public/images/writing-log-record.svg
          mmdc -i images/eam-architecture.mmd -o public/images/eam-architecture.svg
          python3 -m http.server 8000 &
          sleep 5
          npx respec http://localhost:8000/base.html public/index.html --disable-sandbox
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
